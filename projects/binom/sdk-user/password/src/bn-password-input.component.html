<div class="bnPassword" [formGroup]="bnPassword" >
    <mat-form-field class="passwordField " [color]="color" >
      <mat-label>{{'Password' | translate}}</mat-label>
    <span matSuffix>
      <button type="button" mat-icon-button class="font-fa" (click)="visible = !visible" > 
        <i class="fas {{visible ? 'fa-eye' : 'fa-eye-slash'}}"></i>
      </button>
  
      <bn-suffix-info iconType="fas" icon="fa-key" [infoData]="infoData"></bn-suffix-info>
    </span>
      <input matInput [type]="visible? 'text':'password'" (input)="updatePwdMeter()"
        formControlName="password" [errorStateMatcher]="matcher"
        name="password" autocomplete="on" required autocomplete="new-password">
      <mat-error>
        <ng-container *ngFor="let validation of validationList.password">
        <ng-container
        *ngIf="bnPassword.get('password')!.hasError(validation.type) && (bnPassword.get('password')!.dirty || bnPassword.get('password')!.touched)  ">
          <bn-form-error [min]="min" [max]="max"
          [type]="validation.type" [inputLength]="bnPassword.get('password')!.value.length" [message]="validation!.message!">
          </bn-form-error>
        </ng-container> </ng-container>
      </mat-error>
      <mat-hint [class]="bnPassword.get('password')!.value.length > max? 'color-warn':''" align="end">
        {{bnPassword.get('password')!.value.length}} / {{max}}
      </mat-hint>
    </mat-form-field>
  
    <mat-progress-bar class="strengthMeter regular-border" mode="determinate"
      [color]="strengthColor" [value]="strength">
    </mat-progress-bar>
  
    <mat-form-field class="passwordField" [color]="color">
      <mat-label>{{'RepeatPassword' | translate}} </mat-label>
      <input matInput [type]="visible? 'text':'password'"
      formControlName="password_repeat"  required [errorStateMatcher]="matcher"
      name="password_repeat" autocomplete="on">
      <mat-error >
        <ng-container *ngFor="let validation of validationList.password_repeat">
            <ng-container *ngIf="bnPassword.get('password_repeat')!.hasError(validation.type) && (bnPassword.get('password_repeat')!.dirty || bnPassword.get('password_repeat')!.touched) || bnPassword!.hasError(validation.type)">
            <bn-form-error [min]="min" [max]="max" [type]="validation.type" [message]="validation!.message!"></bn-form-error>
            </ng-container>    
        </ng-container>
      </mat-error>
  
      <mat-hint [class]="bnPassword.get('password')!.value.length > max? 'color-warn':''" align="end">
        {{bnPassword.get('password_repeat')!.value.length}} / {{max}}
      </mat-hint>
    </mat-form-field>
  
  </div>
